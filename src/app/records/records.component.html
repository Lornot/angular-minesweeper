<div *ngIf="levels && levels.length">
    <h2>Records: </h2>
    <ul>
        <li *ngFor="let level of levels">
            <h3>{{ level.name }}</h3>
            <ol>
                <li *ngFor="let record of level.records">({{ record.time.minutes }}:{{ record.time.seconds }})</li>
            </ol>
        </li>
    </ul>
</div>
